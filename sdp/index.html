<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDP Repository - Sulthoni</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #f5576c;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-align: center;
        }
        
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
            text-align: center;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.4);
        }
        
        .content {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÅ SDP Repository</h1>
        <div class="content">
            <p>Welcome to the SDP (Software Development Project) repository section.</p>
            <p>This area is dedicated to software development projects and resources.</p>
            <a href="../" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
